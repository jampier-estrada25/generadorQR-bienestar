<script>
  
  
  
  
  
let qrGenerated = false; 

function generateQR() {
  let number = document.getElementById('enlaces').value; 
      
  const qr = new QRious({
    element: document.getElementById('qr'),
    value: number,
    size: 200
  });

  qrGenerated = true; 

  const canvas = document.getElementById('qr');
  const img = canvas.toDataURL("image/png");

  let downloadLink = document.getElementById('downloadLink');
  downloadLink.href = img;
  downloadLink.download = number.replace(/[^a-zA-Z0-9]/g,'_') + '.png';
}

function checkQRBeforeDownload() {
  if (!qrGenerated) {
    alert('No se está mostrando ningún QR, por favor genera uno primero.');
  } else {
    // Muestra el mensaje de éxito
    var mensajeExito = document.getElementById('mensajeExito');
    mensajeExito.style.display = 'block';

    // Haz que el mensaje desaparezca después de 5 segundos (10000 milisegundos)
    setTimeout(function() {
        mensajeExito.style.display = 'none';
    }, 10000);
  }
}

function displayTime() {
  let date = new Date();
  let hours = date.getHours();
  let minutes = date.getMinutes();
  let seconds = date.getSeconds();
  const ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12;
  hours = hours ? hours : 12; 
  minutes = minutes < 10 ? '0'+minutes : minutes;
  seconds = seconds < 10 ? '0'+seconds : seconds;
  const time = hours + ':' + minutes + ':' + seconds + ' ' + ampm;
  document.getElementById("myClock").innerText = time;
  setTimeout(displayTime, 1000);
}

displayTime();

  
  
  




</script>
